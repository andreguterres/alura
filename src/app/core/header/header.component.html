<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">ALURAPIC</a>

    <!--login faz referencia a"#login" de ng-template - o "|" pipe junto com o user$ com o "$" pega o valor do observable no template usando o async e falando que ele Ã© um "user"-->
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a class="ml-1">{{user.name}}</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
        Please, login!
      </span>
    </ng-template>

  </nav>
</header>
